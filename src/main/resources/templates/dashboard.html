<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Workdone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.2.0.min.js"
            integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/css/materialize.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src='https://unpkg.com/packery@2.1.1/dist/packery.pkgd.min.js'></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
</head>
<body>
<div id="app">
    <header>
        <ul id="sidenav" class="side-nav fixed">
            <div class="logo">
                <img src="/images/workdone-logo-256.png"/>
            </div>
            <div class="profile">
                <profile :user="user"></profile>
            </div>
            <li><a href="#!">Habits</a></li>
            <li><a href="#!">Tasks</a></li>
            <li><a href="#!">Profile</a></li>
            <li><a href="#!">Settings</a></li>
        </ul>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Workdone</a>
            <a href="#" data-activates="sidenav" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a @click="refreshTodos" href="#"><i class="material-icons">refresh</i></a></li>
            </ul>
        </div>
    </nav>
</header>
    <div>
    <main>
        <div class="row" v-if="selectedTag.length > 0">
          <div class="big chip">
            {{ selectedTag }}
            <i class="close material-icons" @click="removeTagFilter()">close</i>
          </div>
        </div>
        <style>
        .grid-item { width: 25%; }
        .grid-item--width2 { width: 50%; }

        </style>
        <div class="grid">
            <div class="grid-item grid-item--width2"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--width2 grid-item--height2"></div>
            <div class="grid-item grid-item--width2"></div>
            <div class="grid-item grid-item--width2"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--width2"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--width2 grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--width2"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
        </div>
        <div class="row">
            <habit v-for="(habit, index) in filteredHabits" :habit="habit" :index="index" :key="habit.id"></habit>
            <todo v-for="(todo, index) in filteredTodos" :todo="todo" :index="index" :key="todo.id"></todo>
        </div>
        <div class="fixed-action-btn">
            <button class="btn-floating btn-large waves-effect waves-light amber">
                <i class="large material-icons">add</i>
            </button>
            <ul>
                <li>
                    <button @click="addNewHabit" class="btn-floating blue darken-1"><i
                            class="material-icons">thumb_up</i></button>
                </li>
                <li>
                    <button @click="addNewTodo" class="btn-floating orange darken-1"><i class="material-icons">list</i>
                    </button>
                </li>
                <li>
                    <button @click="addNewChallenge" class="btn-floating teal darken-1"><i class="material-icons">linear_scale</i>
                    </button>
                </li>
            </ul>
        </div>
    </main>
</div>
</div>
<script src="/app/habit.js"></script>
<script src="/app/profile.js"></script>
<script src="/app/tag.js"></script>
<script src="/app/task.js"></script>
<script src="/app/todo.js"></script>
<script src="/app/app.js"></script>
<script src="/js/bin/materialize.min.js"></script>
<script>
  $(".button-collapse").sideNav({
      menuWidth: 240,
      draggable: true
  });
</script>
</body>
</html>
